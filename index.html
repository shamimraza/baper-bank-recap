<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section>
            <h3 class="text-3xl font-semibold text-center mt-4"><span
                    class="bg-blue-700 text-white p-2 rounded">Functional Baper Bank</span> <span
                    class="bg-blue-700 font-semibold"></span></h3>
        </section>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 text-center rounded-2xl">
                    <h4 class="text-3xl text-white font-semibold">Deposit </h4>
                    <h2 class="text-3xl text-white font-semibold">$ <span id="input-amout"
                            class="text-blue-500">00</span></h2>
                </div>
                <div class=" p-8 text-center rounded-2xl shadow-2xl">
                    <h4 class="text-3xl text-green-600 font-semibold">Withdraw </h4>
                    <h2 class="text-3xl "><span
                            class="text-white bg-blue-400 rounded font-semibold"">$</span> <span id="span-balance"
                            class="text-white rounded bg-blue-400">00</span></h2>
                </div>
                <div class="bg-green-600 p-8 text-center rounded-2xl">
                    <h4 class="text-3xl text-white font-semibold">Balance </h4>
                    <h2 class="text-3xl text-white font-semibold">$ <span id="span-total"
                            class="text-blue-500">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-400 p-8 rounded-2xl">
                    <h4 class="text-3xl text-white font-semibold mb-3">Please Deposit </h4>
                    <input id="input-deposit" class="w-9/12 mb-2 px-3 block" type="number"
                        placeholder="$ Amount you want to deposit" name="email" id="" required>
                    <button id="btn-submit"
                        class="bg-amber-400 hover:bg-sky-700 py-2 px-8 text-white font-medium mt-2 rounded border-none">Deposit</button>
                </div>
                <div class="bg-blue-400 p-8  rounded-2xl">
                    <h4 class="text-3xl text-white font-semibold mb-3">Please Withdraw </h4>
                    <input id="input-withdraw" class="w-9/12 mb-2 px-3 block" type="number"
                        placeholder="$ Amount you want to deposit" name="email" id="" required>
                    <button id="withdraw-button"
                        class="bg-amber-400 hover:bg-sky-700 py-2 px-8 text-white font-medium mt-2 rounded border-none">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="withdraw.js"></script>
    <script src="function.js"></script>
</body>

</html>
